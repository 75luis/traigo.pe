<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contacto</h1>
        </div>
    </header>
    
    <main>
        <section class="contacto-section">
            <!-- Logo de la tienda -->
            <div class="logo-tienda">
                <p>Traigo</p>
                <img src="assets/images/logo-tienda.png" alt="Logo de la Tienda" class="logo-principal">
            </div>

            <!-- Redes sociales -->
            <div class="redes-sociales">
                <a href="https://www.facebook.com/traigo.pe?mibextid=ZbWKwL" target="_blank">
                    <img src="assets/images/facebook.png" alt="Facebook" class="icono-red-social">
                    <p>Facebook</p>
                </a>
                <a href="https://www.tiktok.com/@traigo_pe" target="_blank">
                    <img src="assets/images/tiktok.png" alt="TikTok" class="icono-red-social">
                    <p>TikTok</p>
                </a>
                <a href="https://wa.link/y4pequ" target="_blank">
                    <img src="assets/images/whatsapp.png" alt="WhatsApp" class="icono-red-social">
                    <p>WhatsApp</p>
                </a>
                <a href="https://www.instagram.com/invites/contact/?igsh=5fr2j15sgf90&utm_content=w7e9d1d" target="_blank">
                    <img src="assets/images/instagram.png" alt="Instagram" class="icono-red-social">
                    <p>Instagram</p>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Traigo E-commerce. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
